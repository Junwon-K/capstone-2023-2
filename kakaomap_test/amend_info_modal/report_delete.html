<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/report_modal.css">
    <title>장소 삭제</title>
</head>

<body>

    <div class="report_container">
        <div class="report_container_header">
            <div class="close">&times;</div>
            <div class="report_container_header_title">장소 삭제</div>
        </div>


        <div class="report_container_body">
            <div class="report_container_body_category">장소 삭제 이유를 선택해 주세요</div>
            <div class="report_container_body_choice">

                <div class="report_container_body_choice_radio">
                    <input type="radio" id="delete_option_closed" name="delete_location" value="delete_closed">
                    <label for="delete_option_closed">폐업</label>
                </div>
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="delete_option_duplicated" name="delete_location" value="delete_duplicated">
                    <label for="delete_option_duplicated">중복된 장소</label>
                </div>
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="delete_option_nowhere" name="delete_location" value="delete_nowhere">
                    <label for="delete_option_nowhere">없는 장소</label>
                </div>
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="delete_option_relocation" name="delete_location" value="delete_relocation">
                    <label for="delete_option_relocation">다른 곳으로 이전</label>
                </div>
            </div>
        </div>
        <div class="report_container_footer">
            <div class="report_container_footer_left">닫기</div>
            <div class="report_container_footer_right">제출하기</div>
        </div>
    </div>
</body>

</html>
