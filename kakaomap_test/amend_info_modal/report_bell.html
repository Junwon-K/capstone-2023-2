<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/report_modal.css">
    <title>비상벨 정보 수정</title>
</head>

<body>

    <div class="report_container">
        <div class="report_container_header">
            <div class="close">&times;</div>
            <div class="report_container_header_title">비상벨 정보 수정</div>
        </div>

        <div class="report_container_body">

            <div class="report_container_body_category">남자 화장실 비상벨</div>
            <div class="report_container_body_choice">
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="man_bell_option_yes" name="bell" value="man_bell_yes">
                    <label for="man_bell_option_yes">비상벨이 있음</label>
                </div>
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="man_bell_option_no" name="bell" value="man_bell_no">
                    <label for="man_bell_option_no">비상벨이 없거나 파손됨</label>
                </div>
            </div>

            <div class="report_container_body_category">여자 화장실 비상벨</div>
            <div class="report_container_body_choice">
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="woman_bell_option_yes" name="bell" value="woman_bell_yes">
                    <label for="woman_bell_option_yes">비상벨이 있음</label>
                </div>
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="woman_bell_option_no" name="bell" value="woman_bell_no">
                    <label for="woman_bell_option_no">비상벨이 없거나 파손됨</label>
                </div>
            </div>

            <div class="report_container_body_category">장애인 화장실 비상벨</div>
            <div class="report_container_body_choice">
                <div class="report_container_body_choice_radio">
                    <input type="radio" id="disabled_bell_yes" name="bell" value="disabled_bell_yes">
                    <label for="disabled_bell_yes">비상벨이 있음</label>
                </div>

                <div class="report_container_body_choice_radio">
                    <input type="radio" id="disabled_bell_no" name="bell" value="disabled_bell_no">
                    <label for="disabled_bell_no">비상벨이 없거나 파손됨</label>
                </div>
            </div>
        </div>
        <div class="report_container_footer">
            <div class="report_container_footer_left">닫기</div>
            <div class="report_container_footer_right">제출하기</div>
        </div>
    </div>
    <!-- <script src="/js/reports.js"></script>   -->
</body>

</html>
