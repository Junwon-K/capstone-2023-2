<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소명 및 위치</title>
</head>
<body>
    <div class="report_container">
        <div class="report_container_header">
            <div class="report_container_header_title">장소명 및 위치</div>
        </div>

        <!-- 
        내가 생각하기에 남자 여자 화장실 부분을 동시에 보고하는 경우는 없을거같아서
        6개의 값 중에 하나만 체크가 가능하도록 name을 일치시켰는데 
        사양에 따라서 남자 여자 둘다 가능하게 할 수도 있음
        -->
        
        <div class="report_container_body">
            <div class="report_container_body_category">장소명</div>
            <div class="report_container_body_text">
                <input type="text" id="report_location_name" name="report_location_name" placeholder="마커의 이름">
            </div>
            <div class="report_container_body_category">위치</div>
            <div class="report_container_body_text">
                <input type="text" id="report_location_point" name="report_location_point" placeholder="마커의 주소">
            </div>
        </div>
        <div class="report_container_footer">
            <div class="report_container_footer_left">닫기</div>
            <div class="report_container_footer_right">제출하기</div>
        </div>
    </div>   
</body>
</html>
