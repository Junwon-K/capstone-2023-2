<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>원하는대로 정보 작성</title>
</head>

        </div>
        
        <div class="report_container_body">
            <div class="report_container_body_category">하고 싶은 말을 편하게 작성해주세요!</div>
            <div class="report_container_body_text">
                <!-- <input type="text" id="report_location_name" name="report_location_name" placeholder="개발자가 확인 후 반영됩니다!"> -->
                <input type="text" id="user_opinion" name="user_opinion" placeholder="개발자가 확인 후 반영됩니다!">
            </div>
        </div>
        <div class="report_container_footer">
            <div class="report_container_footer_left">닫기</div>
            <div class="report_container_footer_right">제출하기</div>
        </div>
    </div>

</html>
