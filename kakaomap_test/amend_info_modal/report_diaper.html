<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/amend_info_modal/report_modal.css">
    <title>기저귀 교환대 정보 수정</title>
</head>
<body>

    <div class="close">&times;</div>
    
    <div class="report_container">
        <div class="report_container_header">
            <div class="report_container_header_title">기저귀 교환대 정보 수정</div>
        </div>

        <!-- 
        내가 생각하기에 남자 여자 화장실 부분을 동시에 보고하는 경우는 없을거같아서
        6개의 값 중에 하나만 체크가 가능하도록 name을 일치시켰는데 
        사양에 따라서 남자 여자 둘다 가능하게 할 수도 있음
        -->
        
        <div class="report_container_body">
            <div class="report_container_body_category">남자 화장실 기저귀 교환대</div>
            <div class="report_container_body_choice">
                <input type="radio" id="man_diaper_option_yes" name="diaper_change" value="man_diaper_yes">
                <label for="man_diaper_option_yes">기저귀 교환대가 있음</label>

                <input type="radio" id="man_diaper_option_no" name="diaper_change" value="man_diaper_no">
                <label for="man_diaper_option_no">기저귀 교환대가 없거나 파손됨</label>

                <!-- <input type="radio" id="man_diaper_option_broken" name="diaper_change" value="man_diaper_broken">
                <label for="man_diaper_option_broken">기저귀 교환대가 파손됨</label> -->
            </div>
            <div class="report_container_body_category">여자 화장실 기저귀 교환대</div>
            <div class="report_container_body_choice">
                <input type="radio" id="woman_diaper_option_yes" name="diaper_change" value="woman_diaper_yes">
                <label for="woman_diaper_option_yes">기저귀 교환대가 있음</label>

                <input type="radio" id="woman_diaper_option_no" name="diaper_change" value="woman_diaper_no">
                <label for="woman_diaper_option_no">기저귀 교환대가 없거나 파손됨</label>
                
                <!-- <input type="radio" id="woman_diaper_option_broken" name="diaper_change" value="woman_diaper_broken">
                <label for="woman_diaper_option_broken">기저귀 교환대가 파손됨</label> -->
            </div>
        </div>
        <div class="report_container_footer">
            <div class="report_container_footer_left">닫기</div>
            <div class="report_container_footer_right">제출하기</div>
        </div>
    </div>   
</body>
</html>
