<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Amend Information</title>
    <link rel="stylesheet" href="styles/amend_information.css">
</head>
<body>
    <div class="amend_info_container">
        <div class="container_header">
            <div class="close">&times;</div>
            <div class="header_title">정보 수정 제안</div>
        </div>

        <div class="container_body">
            <div class="body_content"> 
                <div class="body_content_title">해당 장소에 대한 정보를 제안해주세요!</div>
                <div class="body_content_submit" data-target="/amend_info_modal/report_location.html">
                    <img src="/public/location.svg" class="submit_icon" alt="@">
                    <div class="submit_text">장소명 및 위치</div>
                    <img src="/public/arrow1.svg" class="submit_arrow" alt=">">
                </div>
                <div class="body_content_submit" data-target="/amend_info_modal/report_disabled.html">
                    <img src="/public/disabled1.svg" class="submit_icon" alt="@">
                    <div class="submit_text">장애인 화장실 정보 수정</div>
                    <img src="/public/arrow1.svg" class="submit_arrow" alt=">">
                </div>
                <div class="body_content_submit" data-target="/amend_info_modal/report_diaper.html">
                    <img src="/public/diaper4.svg" class="submit_icon" alt="@">
                    <div class="submit_text">기저귀 교환대 정보 수정</div>
                    <img src="/public/arrow1.svg" class="submit_arrow" alt=">">
                </div>
                <div class="body_content_submit" data-target="/amend_info_modal/report_bell.html">
                    <img src="/public/bell4.svg" class="submit_icon" alt="@">
                    <div class="submit_text">비상벨 정보 수정</div>
                    <img src="/public/arrow1.svg" class="submit_arrow" alt=">">
                </div>
                <div class="body_content_submit" data-target="/amend_info_modal/report_delete.html">
                    <img src="/public/trash.svg" class="submit_icon" alt="@">
                    <div class="submit_text">장소 삭제</div>
                    <img src="/public/arrow1.svg" class="submit_arrow" alt=">">
                </div>
            </div>

            <div class="body_content">
                <div class="body_content_title">기타 정보를 공유해주세요!</div>
                <div class="body_content_submit" data-target="/amend_info_modal/report_as_you_want.html">
                    <img src="/public/write.svg" class="submit_icon" alt="@">
                    <div class="submit_text">원하는대로 정보 작성</div>
                    <img src="/public/arrow1.svg" class="submit_arrow" alt=">">
                </div>
            </div>

            <div class="body_content">
                <div class="body_content_title">최근 신고 내용</div>

                <div id="previous_reports_container">
                    <!-- 여기에 들어갈듯? -->
                </div>
            </div>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div id="reportModalContent" class="modal_content"></div>
    </div>

    <script src="/js/reports.js"></script>
    <script src="/js/recent_report.js"></script>
</body>
</html>
