<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <title>Place Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/view_details.css">
    <link rel="stylesheet" href="styles/view_details_star.css">
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b40d65bf57c29f2e2ee811fc923049c9&libraries=services">
        </script>
</head>

<body>
    <div class="view_details_container">
        <div id="map" class="map_container">
            <img src="/public/close.svg" id="backButton" alt="뒤로가기">
            <!-- <button id="backButton">뒤로가기</button> -->
        </div>
        <div class="view_details_content">
            <div class="details_content_header">
                <div class="header_title">
                    <div id="placeName">(backend info)</div>
                </div>

                <div class="header_content">
                    <div class="info">
                        <div id="address">(backend info)</div>
                    </div>
                    <div class="content_star">
                        <div class="rating">
                            <div id="starRating"> (backend info)</div>
                        </div>
                        <div class="ratingCount">
                            (<span id="starCount">(backend info)</span>)
                        </div>
                    </div>
                </div>
                <!-- <div class="opentime_container">
                    이용 가능 시간: <div id="opentime">(backend info)</div>
                </div> -->

                <div class="toilet_info_container_design">
                    <div class="toilet_info_container">
                    <div class="toilet_info">
                        장애인 남자: <div id="disabled_man">($)</div>
                    </div>
                    <div class="toilet_info">
                        장애인 여자: <div id="disabled_woman">($)</div>
                    </div>
                    <div class="toilet_info">
                        기저귀 남자: <div id="diaper_man">($)</div>
                    </div>
                    <div class="toilet_info">
                        기저귀 여자: <div id="diaper_woman">($)</div>
                    </div>
                    <div class="toilet_info">
                        비상벨 남자: <div id="bell_man">($)</div>
                    </div>
                    <div class="toilet_info">
                        비상벨 여자: <div id="bell_woman">($)</div>
                    </div>
                    <div class="toilet_info">
                        비상벨 장애인: <div id="bell_disabled">($)</div>
                    </div>
                </div>
                </div>
                
            </div>
            <div class="for_making_colored_gap"></div>
            <div class="details_content_amend" id="amendLink">
                <div class="amend_information" >
                    <div class="amendLink_text">정보 수정 제안</div>
                    <img src="/public/arrow1.svg" id="amend_arrow" alt=">">
                </div>
            </div>
            <div class="for_making_colored_gap"></div>


            <div class="details_content_rating">   
                <div class="content_rating_text">후기를 남겨주세요</div>
                <div>
                    <fieldset class="rate">
                        <input type="radio" id="rating10" name="rating" value="5.0"><label for="rating10" title="5점"></label>
                        <input type="radio" id="rating9" name="rating" value="4.5"><label class="half" for="rating9"
                            title="4.5점"></label>
                        <input type="radio" id="rating8" name="rating" value="4.0"><label for="rating8" title="4점"></label>
                        <input type="radio" id="rating7" name="rating" value="3.5"><label class="half" for="rating7"
                            title="3.5점"></label>
                        <input type="radio" id="rating6" name="rating" value="3.0"><label for="rating6" title="3점"></label>
                        <input type="radio" id="rating5" name="rating" value="2.5"><label class="half" for="rating5"
                            title="2.5점"></label>
                        <input type="radio" id="rating4" name="rating" value="2.0"><label for="rating4" title="2점"></label>
                        <input type="radio" id="rating3" name="rating" value="1.5"><label class="half" for="rating3"
                            title="1.5점"></label>
                        <input type="radio" id="rating2" name="rating" value="1.0"><label for="rating2" title="1점"></label>
                        <!-- <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label> -->
                    </fieldset>
                </div>
                <div class="submitRating_design">
                    <div id="submitRating">별점 제출</div>
                </div>
            </div>
            <div class="for_making_colored_gap"></div>
            

            <div class="details_content_review">
                <div class="review-section">
                    <div>댓글</div>
                    <div id="reviews"></div>
                </div>
                <div class="review-prompt">
                    <div class="prompt_id_pw">
                        <input type="text" id="username" placeholder="아이디" />
                        <input type="password" id="password" placeholder="비밀번호" />
                    </div>
                    
                    <div class="prompt_write_submit">
                        <input type="text" id="reviewText" placeholder="리뷰를 남겨주세요!"></input>
                        <img src="/public/send.svg" id="submitReview" alt="리뷰 제출">
                        <!-- <div id="submitReview">리뷰 제출</div> -->
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="/js/view_details.js"></script>

</body>

</html>
