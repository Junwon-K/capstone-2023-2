<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles/view_details.css">
    <link rel="stylesheet" href="styles/view_details_star.css">
</head>
<body>
    <div class="details-container">
        <h1 class="place-name">
            Name: <span id="placeName">(backend info)</span>
        </h1>
        <div class="rating">
            StarRating: <span id="starRating">(backend info)</span>
        </div>
        <div class="info">
            Address: <span id="address">(backend info)</span><br>
            <!-- Toilet Info: <span id="toiletInfo">(backend info)</span><br>
            Comments: <span id="comments">(backend info)</span> -->
        </div>
        <div class="amend_information">
            <button id="amendLink">정보 수정 제안</button>
        </div>

        <!-- <div id="amendModal" class="modal">
            <div id="amendModalContent" class="modal_content" ></div>
        </div> -->

        <div>후기를 남겨주세요
            <div>
                <fieldset class="rate">
                    <input type="radio" id="rating10" name="rating" value="5.0"><label for="rating10" title="5점"></label>
                    <input type="radio" id="rating9" name="rating" value="4.5"><label class="half" for="rating9" title="4.5점"></label>
                    <input type="radio" id="rating8" name="rating" value="4.0"><label for="rating8" title="4점"></label>
                    <input type="radio" id="rating7" name="rating" value="3.5"><label class="half" for="rating7" title="3.5점"></label>
                    <input type="radio" id="rating6" name="rating" value="3.0"><label for="rating6" title="3점"></label>
                    <input type="radio" id="rating5" name="rating" value="2.5"><label class="half" for="rating5" title="2.5점"></label>
                    <input type="radio" id="rating4" name="rating" value="2.0"><label for="rating4" title="2점"></label>
                    <input type="radio" id="rating3" name="rating" value="1.5"><label class="half" for="rating3" title="1.5점"></label>
                    <input type="radio" id="rating2" name="rating" value="1.0"><label for="rating2" title="1점"></label>
                    <!-- <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label> -->
                </fieldset>
            </div>
            <button id="submitRating">Submit Star Rating</button>
        </div>
        
        <div class="review-section">
            <h2>Reviews</h2>
            <div id="reviews"></div>
        </div>
        <div class="review-prompt">
            <p>Leave a periodic visitor review</p>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <textarea id="reviewText" placeholder="Please leave a review"></textarea>
            <button id="submitReview">Submit Review</button>
        </div>
    </div>

    <script src="/js/view_details.js"></script>
    
</body>
</html>
