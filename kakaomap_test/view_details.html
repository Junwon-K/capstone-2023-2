<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles/view_details.css">
</head>
<body>
    <div class="details-container">
        <h1 class="place-name">
            Name: <span id="placeName">(backend info)</span>
        </h1>
        <div class="rating">
            StarRating: <span id="starRating">(backend info)</span>
        </div>
        <div class="info">
            Address: <span id="address">(backend info)</span><br>
            <!-- Toilet Info: <span id="toiletInfo">(backend info)</span><br>
            Comments: <span id="comments">(backend info)</span> -->
        </div>
        <div class="amend_information">
            <button id="amendLink">정보 수정 제안</button>
        </div>

        <div id="amendModal" class="modal">
            <div class="modal_content" id="amendModalContent">
                <!-- amend_information.html content will be loaded here -->
            </div>
        </div>
        
        <div class="review-section">
            <h2>Reviews</h2>
            <div id="reviews"></div>
        </div>
        <div class="review-prompt">
            <p>Leave a periodic visitor review</p>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <textarea id="reviewText" placeholder="Please leave a review"></textarea>
            <button id="submitReview">Submit Review</button>
        </div>
    </div>

    <script src="/js/view_details.js"></script>
    
</body>
</html>
