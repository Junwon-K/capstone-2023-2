<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles/view_details.css">
    <link rel="stylesheet" href="styles/view_details_star.css">
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b40d65bf57c29f2e2ee811fc923049c9&libraries=services">
    </script>
</head>
<body>
    <div id="map" style="width:100%;height:250px;"></div>
    <div class="details-container">
        <button id="backButton">뒤로가기</button>
        <h1 class="place-name">
            장소명: <span id="placeName">(backend info)</span>
        </h1>

        <div class="info">
            주소: <span id="address">(backend info)</span><br>
        </div>

        <div class="rating">
            별점: <span id="starRating">(backend info)</span>
        </div>

        <div class="opentime_container">
            이용 가능 시간: <span id="opentime">(backend info)</span>
        </div>

        <div class="toilet_info_container">
            <div class="toilet_info">
                장애인 남자: <div id="disabled_man">($)</div>
            </div>
            <div class="toilet_info">
                장애인 여자: <div id="disabled_woman">($)</div>
            </div>
            <div class="toilet_info">
                기저귀 남자: <div id="diaper_man">($)</div>
            </div>
            <div class="toilet_info">
                기저귀 여자: <div id="diaper_wonman">($)</div>
            </div>
            <div class="toilet_info">
                비상벨 남자: <div id="bell_man">($)</div>
            </div>
            <div class="toilet_info">
                비상벨 여자: <div id="bell_woman">($)</div>
            </div>
            <div class="toilet_info">
                비상벨 장애인: <div id="bell_disabled">($)</div>
            </div>
        </div>

        <div class="amend_information">
            <button id="amendLink">정보 수정 제안</button>
        </div>


        <div>후기를 남겨주세요
            <div>
                <fieldset class="rate">
                    <input type="radio" id="rating10" name="rating" value="5.0"><label for="rating10" title="5점"></label>
                    <input type="radio" id="rating9" name="rating" value="4.5"><label class="half" for="rating9" title="4.5점"></label>
                    <input type="radio" id="rating8" name="rating" value="4.0"><label for="rating8" title="4점"></label>
                    <input type="radio" id="rating7" name="rating" value="3.5"><label class="half" for="rating7" title="3.5점"></label>
                    <input type="radio" id="rating6" name="rating" value="3.0"><label for="rating6" title="3점"></label>
                    <input type="radio" id="rating5" name="rating" value="2.5"><label class="half" for="rating5" title="2.5점"></label>
                    <input type="radio" id="rating4" name="rating" value="2.0"><label for="rating4" title="2점"></label>
                    <input type="radio" id="rating3" name="rating" value="1.5"><label class="half" for="rating3" title="1.5점"></label>
                    <input type="radio" id="rating2" name="rating" value="1.0"><label for="rating2" title="1점"></label>
                    <!-- <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label> -->
                </fieldset>
            </div>
            <button id="submitRating">별점 제출</button>
        </div>
        
        <div class="review-section">
            <h2>리뷰</h2>
            <div id="reviews"></div>
        </div>
        <div class="review-prompt">
            <p>이 장소는 어떠셨나요?</p>
            <input type="text" id="username" placeholder="아이디" />
            <input type="password" id="password" placeholder="비밀번호" />
            <textarea id="reviewText" placeholder="리뷰를 남겨주세요!"></textarea>
            <button id="submitReview">리뷰 제출</button>
        </div>
    </div>

    <script src="/js/view_details.js"></script>
    
</body>
</html>
