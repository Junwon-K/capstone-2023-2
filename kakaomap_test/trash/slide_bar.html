<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>슬라이더</title>
<style>
  #slider-container {
    position: relative;
    width: 300px;
    height: 200px;
  }

  .slider-bar {
    position: absolute;
    width: 100%;
    height: 10px; 
    background-color: #ddd; 
    top: 20px;
    border-radius: 5px;
  }

  .slider-bar-filled {
    position: absolute;
    height: 10px;
    background-color: #FFD700; 
    top: 20px;
    border-radius: 5px;
    z-index: 1;
  }

  .handle {

    position: absolute;
    background-color: #ff0000; 
    width: 20px; 
    height: 20px; 
    border-radius: 50%; 
    top: 15px;
    z-index: 2;
    cursor: pointer;
  }

  #handle-left {
    left: 0;
  }

  #handle-right {
    right: 0;
  }

</style>
</head>
<body>

  <div id="slider-container">
    <div id="slider-bar" class="slider-bar"></div>
    <div id="slider-bar-filled" class="slider-bar-filled"></div>
    <div id="handle-left" class="handle"></div>
    <div id="handle-right" class="handle"></div>
  </div>

  

<script>
  const sliderContainer = document.getElementById('slider-container');
  const sliderBarFilled = document.getElementById('slider-bar-filled');

  function handleDrag(e) {
    const handle = e.target;
    const rect = sliderBarFilled.getBoundingClientRect();
    const isLeftHandle = handle === handleLeft;

      let newX = event.clientX - rect.left;
      if (handle === handleLeft) {

        newX = Math.max(newX, leftValue + stepWidth);
        rightValue = updateHandlePosition(handleRight, newX, isLeftHandle);
      }

    };
    document.onmouseup = () => {

      document.onmouseup = null;
    };

</script>
