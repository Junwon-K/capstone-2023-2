<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>마커에 인포윈도우 표시하기</title>
    <link rel="stylesheet" href="./styles/main_page.css">
    <link rel="stylesheet" href="./styles/filter_modal.css">
    <link rel="stylesheet" href="./styles/marker_overlay.css">
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b40d65bf57c29f2e2ee811fc923049c9&libraries=services">
        </script>
    <script src="js/search_place.js"></script>
    <script src="js/marker_overlay.js"></script>



</head>

<body>
    <div id="map-container">
        <div id="map">
            <div>
                <button id="filter" class="filter">filter</button>
            </div>
            <div id="search-box">
                <div class="search-container">
                    <input type="text" id="keyword" class="search-input" placeholder="Search places">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
            <button id="recenter-map">Go to my location</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal_content">
            <div class="modal_content_header">
                <div class="close">&times;</div>
                <div class="header_title">필터</div>
            </div>

            <div class="modal_content_body">
                <div class="content_body_container">
                    <div class="content_body_category">장애인 화장실</div>
                    <div class="content_body_choice">
                        <input type="checkbox" id="disabled_person" name="disabled_person">
                        <label for="scales">해당함</label>
                    </div>
                </div>

                <div class="content_body_container">
                    <div class="content_body_category">기저귀 교환대 위치</div>
                    <div class="content_body_choice">
                        <input type="checkbox" id="changing_table_man" name="changing_table" value="changing_table_man">
                        <label for="changing_table_man">남자 화장실</label>
                        <input type="checkbox" id="changing_table_woman" name="changing_table"
                            value="changing_table_woman">
                        <label for="changing_table_woman">여자 화장실</label>
                    </div>
                </div>

                <div class="content_body_container">
                    <div class="content_body_category">비상벨 설치 위치</div>
                    <div class="content_body_choice">
                        <input type="checkbox" id="emergency_bell_man" name="emergency_bell" value="emergency_bell_man">
                        <label for="emergency_bell_man">남자 화장실</label>
                        <input type="checkbox" id="emergency_bell_woman" name="emergency_bell"
                            value="emergency_bell_woman">
                        <label for="emergency_bell_woman">여자 화장실</label>
                        <input type="checkbox" id="emergency_bell_disabled" name="emergency_bell"
                            value="emergency_bell_disabled">
                        <label for="emergency_bell_disabled">장애인 화장실</label>
                    </div>
                </div>

            </div>
            <div class="modal_content_footer">
                <div class="content_footer_left" id="reset-filter">초기화</div>
                <div class="content_footer_right" id="apply-filter">적용</div>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
    <script src="js/my_location.js"></script>
    <script src="js/filter_modal.js"></script>
</body>

</html>
